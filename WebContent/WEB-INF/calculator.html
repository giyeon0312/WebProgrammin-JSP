<!DOCTYPE html>
<html>
<head>
	<meta charset="EUC-KR">
	<title>CALCULATOR</title>
	<style type="text/css">
		input[type=button]{
			height: 60px;
			width: 60px;
			color:white;
			font-size:28px;
			background:#3a3838;
			margin:1px;
			border-radius:8px;
			border:none;
		}
		div{
		width:310px;
		margin:10px auto;
		background:#fff4cb;
		border:none;
		border-radius:10px;
		padding:0px 20px 20px;
		}
	</style>
	<script type="text/javascript">
		var flag=0;
		function cal(input){
			calc.result.value +=input
		}
		function oper(){
			if(flag==1)alert("수식이 맞지 않습니다.");
			calc.result.value = eval(calc.result.value);
		}
		function ac(){
			calc.result.value="";
		}
		function backspace(){
			calc.result.value=calc.result.value.substring(0,calc.result.value.length-1);

		}
		function inverse(){
			calc.result.value=1/eval(calc.result.value);
			
		}
		function brackets(){
			if(flag==0) {
				calc.result.value +='('; flag=1;
			}else if(flag==1){
				calc.result.value += ')'; flag=0; 
			}
		}
	</script>
</head>
<body>

	 <center><h1>Calculator using JavaScript</h1><br>
	 <div>
	 <form name="calc">
		 <input type="text" id="result" placeholder="0" readonly="readonly" style="width:250px; height:60px; font-size:50px; border-radius:5px; border:none; margin:10px;" >
		 <br>
		 <input type="button" value="AC" onclick="ac()" style="color:white; background:#757070;">
		 <input type="button" value="&#8592" onclick="backspace()" style="background:#757070;">
		 <input type="button" value="1/x" onclick="inverse()" style="background:#757070;">
		 <input type="button" value="+" onclick="cal('+')" style="background:#fac60e;">
		 <br>
		 <input type="button" value="1" onclick="cal('1')">
		 <input type="button" value="2" onclick="cal('2')">
		 <input type="button" value="3" onclick="cal('3')">
		<input type="button" value="-" onclick="cal('-')" style="background:#fac60e;">
		 <br>
		 <input type="button" value="4" onclick="cal('4')">
		 <input type="button" value="5" onclick="cal('5')">
		 <input type="button" value="6" onclick="cal('6')">
		 <input type="button" value="*" onclick="cal('*')" style="background:#fac60e;">
		 <br>
		 <input type="button" value="7" onclick="cal('7')">
		 <input type="button" value="8" onclick="cal('8')">
		 <input type="button" value="9" onclick="cal('9')">
		 <input type="button" value="/" onclick="cal('/')" style="background:#fac60e;">
		 <br>
		 <input type="button" value="." onclick="cal('.')">
		 <input type="button" value="0" onclick="cal('0')">
		 <input type="button" value="()" onclick="brackets()">
		 <input type="button" value="=" onclick="oper()" style="color:white; background:#f7786b;">
		 <br>
		 
	 </form>
	 </div>
</body>
</html>
